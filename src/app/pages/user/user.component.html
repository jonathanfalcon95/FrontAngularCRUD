<div class="row">
  <div class="col-md-12">
    
      <div class="card-header">
        <h4 class="card-title"></h4>
      </div>
    
        <span  (click)="OpenUserModal(template,'save')" class="btn btn-primary btn-xs">Add New User</span>
        <br /><br />
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <th>User Id</th>
              <th>Username</th>
              <th>Name</th>
              <th>LastName</th>
              <th>Age</th>    
              <th>Last Session Date Time</th>            
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of UserList;let i = index">
                <td>{{item.id}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.name}}</td>
                <td>{{item.lastName}}</td>     
                <td>{{item.age}}</td>              
                <td>{{item.lastSessionDateTime | date}}</td> 
                <td><span class="btn btn-primary btn-xs" (click)="OpenUserModal(template,'edit',i)">
                    <span class="nc-icon nc-ruler-pencil"></span></span></td>
                <td><span class="btn btn-danger btn-xs" (click)="OpenUserModal(confirm,'delete', i)">
                    <span class="nc-icon nc-simple-remove"></span></span></td>
              </tr>
            </tbody>
          </table>
  
        


    </div>
  </div>

  <ng-template #template>
   
      <div class="modal-header">
       
        <h4 class="modal-title" id="add-modal-label">{{titleModal}}</h4>
      </div>
      <div class="modal-body">
        <!-- <div class="form-group">
          <label class="col-sm-2 control-label">Cateogry</label>
          <div class="col-sm-10">
            <select formControlName="category">
              <option [value]="null">Select Category</option>
              <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-sm-2 control-label">UserName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="user.userName"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="user.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="user.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control"  [(ngModel)]="user.age">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <div *ngIf="save"><button (click)="saveUser()" type="submit" class="btn btn-primary">Save</button></div>
        <div *ngIf="edit"><button (click)="editUser()" type="submit" class="btn btn-primary">Edit</button></div>
      </div>
  
  </ng-template>
  <ng-template #confirm>
    <div class="modal-body text-center">
      <p>Do you want to Delete?</p>
      <button type="button" class="btn btn-default" (click)="deleteUser()" >Yes</button>
      <button type="button" class="btn btn-primary" (click)="onClose()" >No</button>
    </div>
  </ng-template>
</div>
